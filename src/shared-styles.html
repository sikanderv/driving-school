<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 5px 90px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      .banner-text {
        margin: 5px 90px;
        display: inline-block;
        color: var(--primary-text-color);
        background: url(../images/images/background-1.jpg) top center no-repeat;
        background-size: contain;
        height: 1000px;
        width: 1050px;
      }

      .parent{
        display: inline-flex;
        flex-direction: column;
      }

      .heading-1 {
        color: var(--primary-text-color);
        font-size: 80px;
        line-height: 0.914;
      }

      .heading-2 {
        color: var(--primary-text-color);
        font-size: 35px;
        font-weight: bold;
      }

      .heading-2::before {
        background-color: #fff;
        content: "";
        height: 3px;
        width: 175px;
        margin-right: 15px;
        margin-top: 28px;
        float: left;
        top: 0;
        left: 0;
      }

      .heading-2::after{
        background-color: #fff;
        content: "";
        height: 3px;
        width: 175px;
        margin-left: 15px;
        margin-top: 28px;
        float: right;
        top: 0;
        left: 0;
      }

      span {
        color: var(--secondary-text-color);
        font-size: 80px;
      }

      @media(max-width:1100px){
        .heading-2::before, .heading-2::after {
          display: none;
          visibility: hidden;
        }
      }

      .banner-text > p {
          font-weight: bold;
          font-size: 22px;
      }

    </style>
  </template>
</dom-module>
